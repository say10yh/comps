<div class="ui styled accordion">
  <ng-container *ngFor="let item of items;let i = index">
    <div (click)="onClick(i)" [ngClass]="{active:i===showAccordion}" class="title">
      <i class="dropdown icon"></i>
      {{item.title}}
    </div>
    <div [ngClass]="{active:i===showAccordion}" class="content">
      <p>
        {{item.answer}}
      </p>
    </div>
  </ng-container>
</div>
